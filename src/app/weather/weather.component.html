<div class="container">
  <div class="weather-side">
    <div class="weather-gradient"></div>
    <div class="date-container">
      <h2 class="date-dayname">{{ day }}</h2>
      <span class="date-day">{{ date | date : "dd/MMM/YYYY" }}</span><i class="location-icon"
        data-feather="map-pin"></i><span class="location">{{ location }},{{ countryCode }}</span>
    </div>
    <div class="weather-container">
      <i class="weather-icon" data-feather="sun"></i>
      <h1 class="weather-temp">{{ temp }}</h1>
      <h3 class="weather-desc">{{ condition }}</h3>
    </div>
  </div>
  <div class="info-side">
    <div class="today-info-container">
      <div class="today-info">
        <div class="precipitation">
          <span class="title">PRECIPITATION</span><span class="value">{{ precipitation }}%</span>
          <div class="clear"></div>
        </div>
        <div class="humidity">
          <span class="title">HUMIDITY</span><span class="value">{{ humidity }}%</span>
          <div class="clear"></div>
        </div>
        <div class="wind">
          <span class="title">WIND</span><span class="value">{{ wind }} km/h</span>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="week-container">
      <ul class="week-list">
        <li class="active">
          <i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29째C</span>
        </li>
        <li>
          <i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span
            class="day-temp">21째C</span>
        </li>
        <li>
          <i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span
            class="day-temp">08째C</span>
        </li>
        <li>
          <i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span
            class="day-temp">19째C</span>
        </li>
        <div class="clear"></div>
      </ul>
    </div>
    <div class="location-container">
      <app-select-city (selectedCityChanged)="updateData($event)">

      </app-select-city>
    </div>
  </div>
</div>
